<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chen's VueJS-App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Made with CDN of Vue -->
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="cart mt-3">
        <p class="my-0">Carta({{cart}})</p>
      </div>
      <product
        :premium="premium"
        @add-to-cart="updateCart"
        @decrease-the-cart="decreaseCart"
      ></product>
      <!-- product review, a little amount of 'template attribute' -->

      <div class="container">
        <product-tabs :reviews="reviews"></product-tabs>
      </div>
    </div>
  </body>

  <!-- cdn available on vueJs's official web -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
  <!-- <script src="productReview.js"></script> -->
</html>
