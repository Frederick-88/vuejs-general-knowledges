<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chen's VueJS-App</title>

    <!-- Usual bootstrap conflicts with the style here. Need to scale into bootstrap-vue. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Made with CDN of Vue -->
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="cart">
        <p>Cart({{cart}})</p>
      </div>
      <product
        :premium="premium"
        @add-to-cart="updateCart"
        @decrease-the-cart="decreaseCart"
      ></product>
    </div>
  </body>

  <!-- cdn available on vueJs's official web -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</html>
